{% extends 'layout/base-layout.html' %} 

{% block static %}

  {% load static %} 

{%endblock %} 

{% block style %}

<style>
  #navbar {
    background-color: rgb(242, 242, 242, 0.7);
    z-index: 1;
  }

  body {
    background: url("{% static 'image1.png' %}") no-repeat top;
    background-size: cover;
    min-height: 100vh;
  }

  #signupForm {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #signBtn {
    padding: 5px 30px;
  }

  #signupCard {
    background-color: rgba(255, 255, 255, 0.85);
    border-radius: 20px;
  }

  input[type="email"],
  input[type="password"] {
    background-color: rgba(255, 255, 255, 0.65);
  }
  
</style>

{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6" id="signupForm">
      <div class="card border" id="signupCard">
        <div class="card-body">
          <h2 class="card-title mb-4 text-info">Signup Form</h2>
          <form action="" method="post" class="mb-4">
            {% csrf_token %}

            <div class="form-group d-flex justify-content-center">
              <label for="username" class="col-form-label mr-2 font-weight-bold"
                >Username:</label
              >
              <input
                type="email"
                class="form-control col-8 mb-3"
                name="username"
                id="username"
                placeholder="Enter your email"
              />
              {{form.username.errors}}
            </div>
            <div class="form-group d-flex justify-content-center">
              <label
                for="password"
                class="col-form-label mr-2 pr-1 font-weight-bold"
                >Password:</label
              >
              <input
                type="password"
                class="form-control col-8 mb-3"
                name="password1"
                id="password"
                placeholder="Enter your password"
              />
              {{form.password1.errors}}
            </div>

            <div class="form-group d-flex justify-content-center">
              <label
                for="password"
                class="col-form-label ml-1 ml-sm-3 ml-lg-0 mr-1 mr-sm-2 font-weight-bold"
                >Confirm Password:</label
              >
              <input
                type="password"
                class="form-control col-6 col-sm-7 col-lg-7 mb-1"
                name="password2"
                id="password"
                placeholder="confirm your password"
              />
              {{form.password2.errors}}
            </div>

            <div class="d-flex justify-content-center">
              <input
                type="submit"
                id="signBtn"
                value="Signup"
                class="btn btn-primary"
              />
            </div>
          </form>
          <div class="d-flex justify-content-center mb-3">
            <h6>
              Already have an account ?&nbsp;
              <a
                class="card-link font-weight-bold"
                href="{% url 'loginpage' %}"
                >Login</a
              >
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
