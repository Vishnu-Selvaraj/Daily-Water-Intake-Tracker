{% extends 'layout/base-layout.html' %}

{% block static %}
{% load static %}
{% endblock %}

{% block style %}

<style>
    li{
        list-style: none;
    }
    body{
            background: url("{% static 'image5.jpeg' %}") no-repeat top;
            background-size: cover;
            min-height: 100vh;
            
        }
    #createForm{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            
    }
    #addBtn{
        padding: 3px 20px;
        margin-top: -6px;
    }
    #createCard{
        background-color: rgba(255,255,255, 0.8);
        border-radius: 20px;
    }

    input[type='number']{
            border: 0.5px solid rgb(20, 173, 224);
            border-radius: 3px;
            background-color: rgba(255,255,255, 0.65);
    }

</style>

{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
    {% if error %}
        <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
            <strong>{{error}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>                     
    {% endif %}
        </div>
    </div>
</div>

<div class="container ">
    <div class="row">
        <div class="col-12 col-sm-10 col-md-8" id="createForm">
            <div class="card  m-3" id="createCard">
                <h2 class="card-header text-info text-center">Add Today's Water Intake</h2>
                <div class="card-body">
                    <form action="" method="post" class=" d-flex align-items-center justify-content-center my-5">

                        {% csrf_token %}
                    
                        {{form.as_ul}}
                    
                        <button id="addBtn" type="submit" class="btn btn-success mx-2 ">Add</button>
                    
                    </form>
                
                </form>
                </div>
              </div>
            
        </div>
    </div>

</div>

{% endblock %}
